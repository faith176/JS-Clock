<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock</title>
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
   
</head>

<body>
  <main>
    <button class="color-change" id="color-change">Want A New Color!</button>
      <div class="clock-container" id="clock-container">
          <div class="hour-hand" id="hour-hand"></div>
          <div class="min-hand" id="min-hand"></div>
          <div class="sec-hand" id="sec-hand"></div>
          <div class="dot" id="dot"></div>
      </div>
      <div class="digital-clock">
        <span id="date">Digital Clock</span>
    </div>
        <section class="digit-container">
          <div class="digit" id="hour-1"></div>
          <span class="seperator">:</span>
          <div class="digit" id="minutes-1"></div>
          <div class="digit" id="amOrpm"></div>
        </section>
  </main>
      <!-- javascript -->
  <script type="text/javascript" src="app.js" charset="UTF-8"></script>
</body>
</html>
